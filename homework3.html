<html>
    <head>
        <title>Home Work 3</title>
    </head>
    <body>
        <center>
            <img src="./img/received_1109329599596479.jpeg" width="150px" />
            <br/>
            <h2><u>Welcome To 2020 Election</u></h2>
            <p>Citizen ID: WDF(5534)</p>
            <hr/>
            <form>
                <table border="2">
                    <thead bgcolor="yellow">
                        <tr>
                            <th colspan="2">Election Form</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <label for="lname">Leader Name:</label>
                            </td>
                            <td>
                                <input type="text" name="lname" id="lname" class="" minlength="6" maxlength="20" placeholder="Enter Leader Name" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="yname">Your Name:</label>
                            </td>
                            <td>
                                <input type="text" name="yname" id="yname" class="" minlength="6" maxlength="20" placeholder="Enter Your Name" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="email">Email: </label>
                            </td>
                            <td>
                                <input type="email" name="email" id="email" class="" placeholder="Enter Your Email" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="passcode">Passcode:</label>
                            </td>
                            <td>
                                <input type="password" name="passcode" id="passcode" class="" placeholder="Enter Your Passcode" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Parties:</label>
                            </td>
                            <td>
                                <input type="radio" name="parties" id="nld" class="" value="0" /><label for="nld">NLD</label>
                                <input type="radio" name="parties" id="usdp" class="" value="1" /><label for="usdp">USDP</label>
                                <input type="radio" name="parties" id="ppp" class="" value="2" /><label for="ppp">PPP</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="location">Location:</label>
                            </td>
                            <td>
                                <select name="location" id="location" class="">
                                    <option selected disabled>Choose City</option>
                                    <option>Taunggyi</option>
                                    <option>Yangon</option>
                                    <option>Nay Pyi Taw</option>
                                    <option>Mandalay</option>
                                    <option>Myawaddy</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="2">
                                <input type="checkbox" name="accept" id="accept" class="" value="1" /><label for="accept">I accept all the regulation of election community.</label>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="right">
                                <input type="reset" name="reset" id="reset" class="" value="Cancel" />
                                <input type="submit" name="submit" id="submit" class="" value="Submit" />
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </form>
            <hr/>
            <small>
                <span>Already register&excl;</span>
                <a href="formelement.html" target="_blank">Click Here to Login</a>
            </small>
            
        </center>
    </body>
</html>
