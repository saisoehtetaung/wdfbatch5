<!DOCTYPE html>
<html>
    <head>
        <title>Object Literals</title>
    </head>
    <body>

        <script type= "text/javascript">
            let name = "aung aung";
            console.log(name);
            console.log(typeof name);
            console.error(name);
            console.warn(name);

            let obj1 = {
                firstname : "Sai ",
                middlename : "Soe Htet ",
                lastname : "Aung"
            };
            console.log(obj1);
            console.log(typeof obj1);
            console.table(obj1);

            console.log(obj1.firstname);
            console.log(obj1.middlename);
            console.log(obj1.lastname);

            let obj2={
                firstname : "kyaw",
                lastname : "Gyi",
                age : 52,
                married : true,
                email : "kyawgyi@gmail.com",
                phone : "09123456",
                address : {
                    street : "Tamwe",
                    city : "Yangon"
                }
            };

            console.table(obj2);

            console.log(obj2.firstname);
            console.log(obj2.lastname);
            console.log(obj2.email);
            console.log(obj2.phone);
            console.log(obj2.address);
            console.log(obj2.address.street);
            console.log(obj2.address.city);

            let obj3 = {
                fullname : "Tin Htut Aung",
                married : false,
                age : 30,
                phone : "09422042242",
                address : {
                    street : "60st",
                    city : "Mandalay",
                    nation : {
                        burmese : true,
                        chinese : true
                    },
                    skin : "white"
                },
                hobbies : ["sleep","eat","code","music","sport"],
                getbirthday:function getbd(){
                    let date=new Date;
                    return date.getDate();
                }
            };

            console.log(obj3.fullname);
            console.log(obj3.address.street);
            console.log(obj3.address.nation.burmese);
            console.log(obj3.address.skin);

            console.log(obj3);
            console.log(obj3.hobbies[3]);

            console.log(obj3.getbirthday());

            let todolist = {
                add: function(){
                    document.write("Add new Work."+"<br/>");
                },
                edit: function(x,y){
                    document.write(`Have to ${x}, ${y} stars`,"<br/>");
                }
            };

            console.log(todolist);

            todolist.add();
            todolist.edit("cook",5);
            todolist.edit("eat","5+");
            todolist.edit();

            todolist.delete = function(){
                document.write("Delete all notes","<br/>");
            };

            todolist.delete();
        </script>
    </body>
</html>
