<!DOCTYPE html>
<html>
    <head>
        <title>Responsive Row and Column</title>
        <link href="./libs/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <div class="container-fluid">
            <h1>Row and Column</h1>

            <div class="row">
                <h1 class="col-6 bg-primary text-light">Hello Yangon</h1>
                <h1 class="col-6 bg-secondary text-light">Hello Mandalay</h1>
                <h1 class="col-3 bg-success text-light">Hello Bago</h1>
                <h1 class="col-2 bg-info text-light">Hello Taunggyi</h1>
            </div>

        </div>

        <hr/>

        <div class="container-fluid">
            <div class="row">
                <div class="col-6 bg-primary">
                    <div class="row">
                        <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">Column1 - div1</div>
                        <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">Column1 - div2</div>
                        <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">Column1 - div3</div>
                        <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">Column1 - div4</div>
                        <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">Column1 - div5</div>

                    </div>
                </div>
                <div class="col-6 bg-secondary text-light div2">
                    <div class="row">
                        <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">Column2 - div1</div>
                        <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">Column2 - div2</div>
                    </div>
                    
                </div>
            </div>
        </div>

        <script src="./libs/bootstrap-5.2.0-beta1-dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    </body>
</html>
