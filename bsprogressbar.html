<!DOCTYPE html>
<html>
    <head>
        <title>Progress bar</title>
        <link href="./libs/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="container">
            <h1>Progress Bar</h1>
            
            <div class="progress">
                <div class="progress-bar bg-success" style="width:50%" aria-valuenow="50" aria-valuemin="0" aria-caluemax="100"></div>
            </div>

            <br/>
            <br/>

            <div class="progress">
                <div class="progress-bar" style="width:75%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>

            <hr/>

            <h1>Value & Striped</h1>

            <div class="progress">
                <div class="progress-bar bg-success" style="width:25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>

            <br/>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-danger" style="width:50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
            </div>

            <hr/>

            <h1>Height</h1>
            <div class="progress" style="height:20px">
                <div class="progress-bar" style="width:30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
            </div>

            <hr/>

            <h1>Multiple Bars</h1>
            <div class="progress">
                <div class="progress-bar bg-danger" style="width:10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">10%</div>
                <div class="progress-bar bg-warning" style="width:30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
                <div class="progress-bar bg-primary" style="width:10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">10%</div>
                <div class="progress-bar bg-dark" style="width:40%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">40%</div>

            </div>

        </div>
        <script src="./libs/bootstrap-5.2.0-beta1-dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    </body>
</html>
