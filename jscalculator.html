<!DOCTYPE html>
<html>
    <head>
        <title>Js Calculator</title>
    </head>

    <body>
        <form action="" method="">
            <div>
                <label for="firstnumber">First Number</label>
                <input type="text" name="firstnumber" id="firstnumber" class=""  />
            </div>
            <br/><br/>

            <div>
                <label for="second number">Second Number</label>
                <input type="text" name="secondnumber" id="secondnumber" class=""  />
            </div>

            <button type="button" id="add" class="" onclick="sign('+')">+</button>
            <button type="button" id="sub" class="" onclick="sign('-')">-</button>
            <button type="button" id="multi" class="" onclick="sign('*')">*</button>
            <button type="button" id="div" class="" onclick="sign('/')">/</button>
            <button type="button" id="mod" class="" onclick="sign('%')">%</button>

            <br/>

            <label>sign</label>
            <input type="text" name="tempsign" id="tempsign" class="" />

            <button type="button" id="cal" class="" onclick="calculate()">Calculate</button>
        </form>

        <br/><br/>

        <label>result</label>
        <input type="text" name="result" id="result" class="" />
        <script type="text/javascript">

            function sign(sign){
                // console.log('hay i am' + sign);

                document.getElementById('tempsign').value = sign;
            }

            function calculate(){
                let num1=Number(document.getElementById('firstnumber').value),
                    num2=Number(document.getElementById('secondnumber').value);

                let getsign = document.getElementById('tempsign').value;

                let cal;

                switch (getsign){
                    case '+':
                        cal = num1+num2;
                        break;
                    case '-':
                        cal = num1-num2;
                        break;
                    case '*':
                        cal = num1*num2;
                        break;
                    case '/':
                        cal = num1/num2;
                        break;
                    case '%':
                        cal = num1%num2;
                        break;
                    default:
                        window.alert('No Sign');
            }
          
            document.getElementById('result').value = cal;
            }

            
        </script>
    </body>
</html>
