<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Boostrap Form</h1>

            <form action="" method="" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6 form-group mb-3">
                        <label>First Name</label>
                        <input type="text" name="firstname" id="firstname" class="form-control form-control-sm rounded-0" placeholder="Enter your first name" />
                    </div>
    
                    <div class="col-md-6 form-group mb-3">
                        <label>Last Name</label>
                        <input type="text" name="lastname" id="lastname" class="form-control form-control-sm rounded-0" placeholder="Enter your last name" />
                    </div>

                    <div class="col-md-6 form-group mb-3">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control form-control-sm rounded-0" placeholder="Enter your email" />
                    </div>

                    <div class="col-md-6 form-group mb-3">
                        <label for="password">Password</label>
                        <input type="password" name="email" id="password" class="form-control form-control-sm rounded-0" placeholder="Enter your password" />
                    </div>

                    <div class="col-md-6 form-group mb-3">
                        <label for="country">Country</label>
                        <select name="country" id="country" class="form-select form-select-sm rounded-5">
                            <option selected disabled>Choose Country</option>
                            <option value="mm">Myanmar</option>
                            <option value="th">Thailand</option>
                            <option value="slk">Srilanka</option>
                            <option value="indo">Indonesia</option>
                        </select>
                    </div>

                    <div class="col-md-6 form-group mb-3">
                        <label for="role">Role</label>
                        <select name="role[]" id="role" class="multi form-select form-select-sm rounded-0" multiple>
                            <option value="ad">Admin</option>
                            <option value="mg">Manager</option>
                            <option value="sp">Supervisor</option>
                            <option value="ed">Editor</option>
                            <option value="vr">viewer</option>
                        </select>
                    </div>

                    <div class="col-md-6 form-group mb-3">
                        <label>Gender</label>
                        <div class="form-check">
                            <input type="radio" name="gender" id="genderm" class="form-check-input" value="1"/> <label for="genderm">Male</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="gender" id="genderf" class="form-check-input" value="1"/> <label for="genderf">Female</label>
                        </div>
                        
                    </div>

                    <div class="col-md-6 form-group mb-3">
                        <label>Fav Music</label>

                        <div class="form-check">
                            <input type="checkbox" name="favpop" id="favpop" class="form-check-input" value="pop" /><label for="favpop">Pop</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="favrock" id="favrock" class="form-check-input" value="pop" /><label for="favrock">Rock</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="favhip" id="favhip" class="form-check-input" value="pop" /><label for="favhip">Hip-hop</label>
                        </div>
                       

                    </div>

                    <div class="col-md-6 form-group mb-3">
                        <label for="dob">Date of birth</label>
                        <input type="date" name="dob" id="dob" class="form-control form-control-sm"  />
                    </div>

                    <div class="col-md-6 form-group mb-3">
                        <label for="nrc">NRC</label>
                        <input type="file" name="nrc" id="nrc" class="form-control form-control-sm rounded-0" />
                    </div>

                    <div class="col-md-6 form-group mb-3">
                        <label for="score">Score</label>
                        <input type="range" name="score" id="score" class="form-range form-range-sm " min="0" max="100" step="10" />
                    </div>

                    <div class="col-md-12 form-group mb-3">
                        <label for="bio">Summary Bio</label>
                        <textarea name="bio" id="bio" class="form-control rounded-0" ></textarea>
                    </div>

                    <div class="col-md-12 form-group mb-3">
                        <div class="form-check form-switch">
                            <input type="checkbox" name="agree" id="agree" class="form-check-input" value="agree" />
                            <label > I agree all the above regulations.</label>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-secondary btn-sm rounded-0 me-3">Cancel</button>
                            <button type="submit" class="btn btn-primary btn-sm rounded-0">Register</button>
                        </div>
                    </div>

                    
                </div>


            </form>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>

        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
        
        <script type="text/javascript">
            $(document).ready(function(){
                $(".multi").select2();

                $("#dob").flatpickr({
                    
                    minDate: "2022-05",
                    maxDate: "2022-06-30",
                });

                $("#bio").summernote({
                    placeholder: 'Hello Bootstrap 5',
                    tabsize: 2,
                    height: 100
                });

            });
        </script>
    </body>
</html>
