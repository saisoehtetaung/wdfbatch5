<!DOCTYPE html>
<html>
    <head>
        <title>Date and Time</title>
    </head>
    <body>

        <p id="year"></p>

        <script type="text/javascript">

            // Data Time (class Method)
            let date = new Date();
            console.log(date);
            // console.log(typeof date);

            let hours = new Date().getHours();
            console.log(hours);

            let minutes = date.getMinutes();
            console.log(minutes);

            let seconds = date.getSeconds();
            console.log(seconds);

            // 1st Jan > upnow
            let time = date.getTime();
            console.log(time);
            let now = Date.now();
            console.log(now);

            let getdate = date.getDate();
            console.log(getdate);

            // jan = 0
            let getMonth = date.getMonth();
            console.log(getMonth);

            // Sunday = 0
            let getday = date.getDay();
            console.log(getday);

            let year = date.getFullYear();
            console.log(year);
            let utcyear = date.getUTCFullYear();
            console.log(utcyear);

            document.getElementById('year').textContent=year;

            // m d y //h m s
            let bd = new Date("12-19-2000");
            bd = new Date("12/19/2000");
            bd = new Date("Dec 19 2021");
            bd = new Date('8/10/2013 11:35:00');
            bd = new Date("Aug 10 2013 11:30:00");
            console.log(bd);

            bd.setMonth(3);
            bd.setDate(19);
            bd.setFullYear(2021);
            bd.setHours(12);
            bd.setMinutes(10);
            bd.setSeconds(45);
            console.log(bd);

        </script>
    </body>
</html>
