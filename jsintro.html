<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to JS</title>
    </head>
    <body>
        <h1>Welcome To javascript</h1>
        <b>Hello are you ok with js.</b>

        <hr/>

        <img src="./img/shame.jpg" id="funny" alt="photo"/>
        <br/><br/>

        <button onclick="document.getElementById('funny').src='./img/amazing.jpg'" >Amazing</button>
        <button onclick="document.getElementById('funny').src='./img/bleh.jpg'">Bleh</button>
        <button onclick="document.getElementById('funny').src='./img/shame.jpg'">Shame</button>

        <script type="text/javascript">
            console.log("aung aung");
            console.log('kyaw kyaw');
            console.log(`su su`);

            console.log(500);
            console.log("500");

            console.log("aung aung","kyaw kyaw","zaw zaw");
            console.log(10+20);
            console.log(10+'20');
            console.log("10"+"40");
            console.log(10+'aung aung');
            console.log("maung maung "+"kyaw");
            console.log("maung"+" "+"maung"+" "+"kyaw");

            console.log(50+true);
            console.log(50+false);
            console.log(50+"true");
            console.log(50+"false");

            /*window.alert("Hello Myanmar");
             alert('Save Myanmar');
             window.alert("Fight to Japu");*/

            // variable(const(E.S 2015 ES6),var(beginning of JS),let)
            // const sayar="Tin Htut Aung";
            // var sayar="Aung Kyaw Kyaw";
            let sayar="Myo Hlaing Win";

            console.log(sayar);
            // window.alert(sayar);
            console.log(sayar);
            console.log(sayar,sayar,sayar);

            console.log("Our teacher name is "+sayar);

            // backticks(``)
            console.log('sayar');
            console.log("sayar");
            console.log(`sayar`);

            console.log('${sayar}');
            console.log("${sayar}");
            console.log(`${sayar}`);

            console.log(`Our teacher name is ${sayar}`);

            var num1=1500;
            const num2=1000;

            console.log(num1+num2);
            console.log('num1+num2');
            console.log(`${num1+num2}`);
            console.log(`${num1}+${num2}`);

            let num3="30";
            const num4='20';
            console.log(num3+num4);

            let num5=20;
            console.log(num5);
            console.log(num5);
            console.log(num5);
            
            // (Overwrite)
            num5=30;
            console.log(num5);

            num5="aung aung";
            console.log(num5);

            var num6=200;
            console.log(num6);

            num6=300;
            console.log(num6);

            const num7=1000;//Can't Overwrite
            console.log(num7);

            // Concatenate(+)

            const name1="mg mg";
            const name2="kyaw";
            console.log(name1+" "+name2+" "+"is my friend");

            let greeting="Hello";
            let city1="Mawlamyine";
            let city2="Yangon";

            console.log(greeting+" "+city1+" and "+city2);
            console.log(`${greeting} ${city1} and ${city2}`);

            document.write("<hr/>");
            document.write(`${greeting} ${city1} and ${city2}`);
           

            // Special Escape Characters(\)

            let myfather="he's my father";
            let mymother='she\'s my \$ mother';
            console.log(myfather);
            console.log(mymother);

            let x='It\'s U Ba';
            let y="poem.";
            let z="he\'s my \"Uncle\".";

            document.write("<br/>");
            document.write(`${x} ${y} ${z}`);
        </script>
    </body>
</html>
