<!DOCTYPE html>
<html>
    <head>
        <title>Js Math Object</title>
    </head>
    <body>
        <script type="text/javascript">

            // Math Object 
            let val;

            // Math.round() 
            val = Math.round(2.8);//Result 3
            val = Math.round(2.4);//Result 2

            // Math.ceil() 

            val = Math.ceil(2.4);//Result 3

            // Math.floor() 
            val = Math.floor(2.8);//Result 2

            // Math.sqrt() 
            val = Math.sqrt(64);//Result 8
            val = Math.sqrt(49);//Result 7

            // Math.pow() 
            val = Math.pow(7,4);//Result 49

            // Math.abs() 
            val = Math.abs(-100);//Result 100

            // Math.min() 
            val = Math.min(8,2,1,5,7,20);//min number = Result 1

            // Math.max() 
            val = Math.max(8,2,1,7,5,20);//max number = Result 20

            // Math.random() 
            val = Math.random();
            val = Math.floor(Math.random() * 100);


            console.log(val);
        </script>
    </body>
</html>
