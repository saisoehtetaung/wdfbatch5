<!DOCTYPE html>
<html>
<head>
    <title>Table Tag</title>
</head>
<body>
    <h3>Table</h3>
    <table border='2' bgcolor="cyan" width='50%' height='300px'>
        <thead>
            <tr>
                <th>NO</th>
                <th>Item</th>
                <th>Qty</th>
                <th>Unit</th>
                <th>Total</th>
                <th>QR</th>
            </tr>
        </thead>
        <tbody bgcolor='yellow' align='center'>
            <tr>
                <td>1</td>
                <td>Coffee</td>
                <td>1</td>
                <td>pic</td>
                <td bgcolor='green' align='right'>3000</td>
                <td bgcolor="cyen">Passed</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Rice</td>
                <td>1</td>
                <td>box</td>
                <td bgcolor='green' align='right'>5000</td>
                <td bgcolor='red' rowspan="2"> Not Yet</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Tea</td>
                <td>3</td>
                <td>pic</td>
                <td bgcolor='green' align='right'>1000</td>
            </tr>
        </tbody>
       <tfoot bgcolor='green' align='right'>
            <tr>
                <td colspan='4'>Total</td>
                <td>9000</td>
                <td align='center'>Paid</td>
            </tr>
       </tfoot>
        
    </table>
</body>
</html>
